version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:15-alpine    # ← Fully qualified image name
    container_name: wififofum_analyzer_postgres
    environment:
      POSTGRES_DB: wififofum_analyzer
      POSTGRES_USER: wififofum_user
      POSTGRES_PASSWORD: wififofum_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wififofum_user -d wififofum_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wififofum_network

  pgadmin:
    image: docker.io/dpage/pgadmin4:latest  # ← Fully qualified image name
    container_name: wififofum_analyzer_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: wififofum@wifientist.com
      PGADMIN_DEFAULT_PASSWORD: Ruckus123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8044:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - wififofum_network

networks:
  wififofum_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local